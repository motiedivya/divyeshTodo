<div class="todo-list">
    <h1>Todo List</h1>
    <ul>
      <li *ngFor="let todo of todos">
        <input type="checkbox" [checked]="todo.done" (change)="toggleDone(todo)">
        <span [class.done]="todo.done">{{ todo.title }}</span>
        <button (click)="deleteTodo(todo.id)">Delete</button>
      </li>
    </ul>
  </div>
