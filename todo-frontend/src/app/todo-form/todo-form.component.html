<div class="todo-form">
    <h1>Add Todo</h1>
    <form (ngSubmit)="addTodo()">
      <label for="title">Title:</label>
      <input id="title" [(ngModel)]="todo.title" name="title" required>
      
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="todo.description" name="description"></textarea>
      
      <button type="submit">Add Todo</button>
    </form>
  </div>
